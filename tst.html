                    "X-Requested-With": "XMLHttpRequest"
                },
                success: function (msg) {
                    var result = msg.d;
                    divNowPlaying.empty();
                    if (result == null || result.length < 1) {
                        divNowPlaying.html("<span class='livescore_message'>Günün devam eden maçlarına ait bilgi bulunmamaktadır.</span>");
                        return;
                    }

                    for (var i = 0; i < result.length; i++) {
                        var events = result[i].Events;
                        if (events == null || events.length < 1)
                            continue;
                        for (var j = 0; j < events.length; j++) {
                            if ((events[j].Type == 0 || events[j].Type == 6) && events[j].Minute >= result[i].Minute - 1) {
                                // Animasyon Bitiş zamanı
                                var expire = new Date();
                                expire.setSeconds(expire.getSeconds() + effectTimeout);
                                console.log(events[j]);
                                var effect = new EffectItem();
                                effect.Event = events[j];
                                effect.Expire = expire.getTime();
                                effect.IsExecuted = false;
                                AddEffectItem(effect);
                            }
                        }
                    }
                    matchesNowPlaying = result;
                    UpdateNowPlayingUI();
                }
            });
        }
